<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Space</title>
    <link rel="stylesheet" href="/css/styles_add_space.css">
</head>
<body>
    <form id="spaceForm" enctype="multipart/form-data">
        <h2>Add a new space for work</h2>

        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="neighborhood">Neighborhood:</label>
        <input type="text" id="neighborhood" name="neighborhood" required>

        <label for="workspace_seats">Seats:</label>
        <input type="number" id="workspace_seats" name="workspace_seats" required>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="open_space">Open Space</option>
            <option value="private_office">Private Office</option>
        </select>

        <label for="lease_time">Lease time:</label>
        <select id="lease_time" name="lease_time">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>

        <fieldset>
            <legend>Amenities</legend>
            <label><input type="checkbox" id="kitchen" name="kitchen">Kitchen</label>
            <label><input type="checkbox" id="parking" name="parking">Parking</label>
            <label><input type="checkbox" id="public_transport" name="public_transport">Public Transport</label>
            <label><input type="checkbox" id="wifi" name="wifi">Wi-Fi</label>
            <label><input type="checkbox" id="printer" name="printer">Printer</label>
        </fieldset>

        <label for="available_from">Available Before:</label>
        <input type="date" id="available_from" name="available_from" required>

        <label for="rating">Rate:</label>
        <input type="number" id="rating" name="rating" step="0.1" max="5" required>

        <button type="submit">Insert Space</button>
    </form>

    <script defer src="/scripts/add_space.js"></script>
</body>
</html>
