<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking Spaces</title>
    
    <link rel="stylesheet" href= "/components/navbar.css">
    <link rel="stylesheet" href= "/components/footer.css">
    
    <link rel="stylesheet" href= "supabase_style.css" />

    <script defer src="/components/navbar.js"></script>
    <script defer src="/components/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>
<body>
    <header>
    </header>

    <body>
        <div class="container">
          <h1>Upload de imagem para Supabase</h1>
      
          <!-- Login -->
          <div style="margin-bottom: 20px;">
            <input type="email" id="email" placeholder="Email" /><br><br>
            <input type="password" id="password" placeholder="Senha" /><br><br>
            <button onclick="handleLogin()">Login</button>
            <button onclick="logout()">Logout</button>
          </div>
      
          <!-- Upload -->
          <input type="file" id="fileInput" />
          <button onclick="uploadImage()">Enviar imagem</button>
      
          <div id="preview" style="margin-top: 20px;"></div>
        </div>
      
        <!-- Scripts: ordem importa! -->
        <script src="supabase_config.js"></script>
        <script src="supabase_script.js"></script>
      </body>
</body>

</html>
