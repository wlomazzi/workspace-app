<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link rel="stylesheet" href="/css/styles_user_profile_update.css">
    <link rel="stylesheet" href="/components/navbar.css">
    <link rel="stylesheet" href="/components/footer.css">
    <script defer src="/components/navbar.js"></script>
    <script defer src="/components/footer.js"></script>
</head>
<body>
    <div class="profile-update-container">
        <!-- User Information Section -->
        <div class="user-info">
            <img src="/images/user_default.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
            <input type="file" id="fileInput" style="display: none;" />

            <div class="user-details">
                <label for="firstName">Full Name:</label>
                <input type="text" id="user-fullName" name="fullName">
                
                <label for="email">Phone number:</label>
                <input type="text" id="user-phone" placeholder="(999) 999-9999" />
                
                <label for="email">Email:</label>
                <input type="email" id="user-email" name="email">
                
                <label for="location">Location:</label>
                <input type="text" id="user-location" name="location">
                
                <!-- Line after Location field -->
                <hr>
                <!-- Owner and Coworker selection -->
                <div class="role-selection">
                    <label>
                        <input type="checkbox" id="is_coworker" name="is_coworker">
                        <span>Coworker</span>
                    </label>
                    <label>
                        <input type="checkbox" id="is_owner" name="is_owner">
                        <span>Owner</span>
                    </label>
                </div>

                <!-- Message below checkboxes -->
                <div id="message" style="margin-top: 20px; color: #ff00009a;"></div>                

                <button class="update-btn" id="updateProfile">Update Profile</button>
            </div>
        </div>
    </div>
    
    <script src="/scripts/user_profile_update.js"></script>
</body>
</html>
