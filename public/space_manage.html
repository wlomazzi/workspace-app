<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Workspace</title>
    <link rel="stylesheet" href= "/components/navbar.css">
    <link rel="stylesheet" href= "/components/footer.css">
    <link rel="stylesheet" href= "/css/styles_space_manage.css">
    <script defer src="/components/navbar.js"></script>
    <script defer src="/components/footer.js"></script>
</head>

<body>
    <header>
    </header>
    
    <main>
        <section class="search"></section>
        <section class="itens-list">
            <div class="spaces">
            </div>
        </section>
    </main>

    <form id="spaceForm" enctype="multipart/form-data">
        <h2 id="form-title">Manage Workspace</h2>

        <!-- Image Upload Section - Preview for selected images -->
        <label for="images">Images (max size: 300kb):</label>
        <div class="image-preview-container" id="imagePreviewContainer">
            <!-- Four image boxes for thumbnails -->
            <div class="image-box" id="imageBox1">
                <input type="file" id="imageInput1" accept="image/*" style="display:none;">
                <div class="image-box-placeholder">Select Image</div>
                <img src="" alt="Image 1" class="thumbnail" id="image1" style="display:none;">
            </div>
            <div class="image-box" id="imageBox2">
                <input type="file" id="imageInput2" accept="image/*" style="display:none;">
                <div class="image-box-placeholder">Select Image</div>
                <img src="" alt="Image 2" class="thumbnail" id="image2" style="display:none;">
            </div>
            <div class="image-box" id="imageBox3">
                <input type="file" id="imageInput3" accept="image/*" style="display:none;">
                <div class="image-box-placeholder">Select Image</div>
                <img src="" alt="Image 3" class="thumbnail" id="image3" style="display:none;">
            </div>
            <div class="image-box" id="imageBox4">
                <input type="file" id="imageInput4" accept="image/*" style="display:none;">
                <div class="image-box-placeholder">Select Image</div>
                <img src="" alt="Image 4" class="thumbnail" id="image4" style="display:none;">
            </div>
        </div>
        
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required maxlength="20">

        <label for="details">Details:</label>
        <textarea id="details" name="details" required maxlength="250"></textarea>

        <label for="price">Price:</label>
        <!--<input type="number" id="price" name="price" required>-->
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required maxlength="100" onblur="fetchCoordinatesFromAddress()">

        <label for="neighborhood">Neighborhood:</label>
        <input type="text" id="neighborhood" name="neighborhood" required maxlength="40">

        <label for="workspace_seats">Seats:</label>
        <input type="number" id="workspace_seats" name="workspace_seats" required>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="meeting_room">Meeting Room</option>
            <option value="private_office">Private Office</option>
            <option value="open_desk">Open Desk</option>
        </select>

        <label for="lease_time">Lease time:</label>
        <select id="lease_time" name="lease_time">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>
        
        <fieldset>
            <legend>Amenities</legend>
            <div class="amenities-container">
                <label><input type="checkbox" id="amn_kitchen" name="kitchen" value="true"> Kitchen</label>
                <label><input type="checkbox" id="amn_parking" name="parking" value="true"> Parking</label>
                <label><input type="checkbox" id="amn_public_transport" name="public_transport" value="true"> Public Transport</label>
                <label><input type="checkbox" id="amn_wifi" name="wifi" value="true"> Wi-Fi</label>
                <label><input type="checkbox" id="amn_printer" name="printer" value="true"> Printer</label>
                <label><input type="checkbox" id="amn_air" name="air" value="true"> Air Conditioning</label>
                <label><input type="checkbox" id="amn_smoking" name="smoking" value="true"> Smoking</label>
            </div>
        </fieldset>

        <label for="available_from">Available Before:</label>
        <input type="date" id="available_from" name="available_from" required>

        <fieldset>
            <legend>Workspace Status</legend>
            <div class="workspace-status-container">
                <label><input type="checkbox" id="workspace-status" name="workspace-status" value="true"> Active</label>
            </div>
        </fieldset>

        <button type="submit">Insert Space</button>
    </form>

    <script defer src="/scripts/space_manage.js"></script>

    <footer>
    </footer>

    <div id="addressModal">
        <div id="addressModalContent">
            <h3>Select the correct address:</h3>
            <ul id="addressList" style="list-style: none; padding-left: 0;"></ul>
        </div>
    </div>    

</body>
</html>
